{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
{% include 'nav_bar.html' %}

<div style="margin-top:80px; width: 900px;margin:80px auto; border-style: groove; padding-left:10px; ">
	<form method="POST">
		{% csrf_token %}
		<fieldset>
			<legend>Join Now !!</legend>
			{{ form | crispy }}
		</fieldset>
		<div>
			<button class="btn" type ="submit">Sign In</button>
		</div>
	</form>
</div>

{% endblock %}
